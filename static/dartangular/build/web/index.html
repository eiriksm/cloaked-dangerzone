<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Dartangular</title>
    <link rel="stylesheet" href="dartangular.css">
  </head>
  <body>
    <h1>Cloaked danger-zone</h1>
    <div booking-ctrl>
      <label for="name-to-check">Check booking for name</label><input type="text" id="name-to-check" ng-change="ctrl.loadBooking()" ng-model="ctrl.selectedBooker"/>
      <div ng-repeat="data in ctrl.bookingData">
        <span>{{data[0]}}</span>
        <span>{{data[1]}},</span>
        <span>{{data[2]}}</span>
      </div>
    </div>

    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="dartangular.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
